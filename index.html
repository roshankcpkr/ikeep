    <div class="modal">
        <div class="modal-content">
            <input type="text" placeholder="Title" class="modal-title">
            <!-- <input type="text" placeholder="Take a note..." class="modal-text"> -->
            <textarea type="text" class="modal-text" placeholder="Take a note ..."></textarea>
            <span class="modal-close">Close</span>
        </div>
    </div>
    <main>
        <div id="form-container">
            <section id="image-holder"></section>
            <form id="form" autocomplete="off">
                <input id="note-title" placeholder="Enter Title here . . ." type="text">
                <input id="note-text" placeholder="Take a note . . ." type="text">
                <div id="form-buttons">
                    <!-- <input type="file" id="file-input" accept="image/*"> -->
                    <button type="submit"  id="submit-button//" class="btn-success">Add</button>
                    <button type="button"  id="form-close" class="btn-danger"><strong>X</strong></button>
                </div>
            </form>
        </div>
        <div id="notes">
            
        </div>
        <div id="placeholder">
            <img id="placeholder-img" src="./lightbulb.png">
            <p id="placeholder-text">Notes you add will appear here</p>
        </div>
        <div id="color-tool">
            <div class="color-option" data-color="rgb(255, 95, 240)" id="pink"></div>
            <div class="color-option" data-color="rgb(120, 255, 1 )" id="neon"></div>
            <div class="color-option" data-color="rgb(211, 35, 35)" id="red"></div>
            <div class="color-option" id="default"></div>
            <div class="color-option" data-color="rgb(204, 16, 204)" id="purple"></div>
            <div class="color-option" data-color="green" id="green"></div>
            <div class="color-option" data-color="rgb(82, 82, 244)" id="blue"></div>
            <div class="color-option" data-color="yellow" id="yellow"></div>
        </div>
    </main>
